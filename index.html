<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        .heading {
            text-align: center;
            color: yellowgreen;
            margin-bottom: 5rem;
        }
        .responsive {
            max-width: 100%;
            height: auto;
        }
        .center-image {
            display: block;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <h1 class="heading">Responsive Baner Demo</h1>
    <img src="./image/Responsive-Banner-Black.svg" alt="Nature" class="responsive center-image"> 
</body>
</html>
